<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        .profile-container { max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: blue; color: white; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>
        <img src="{{ user.get('photo', 'https://via.placeholder.com/100') }}" alt="User Photo">
        <h3>{{ user.get('username', 'Unknown') }}</h3>
        <p>{{ user.get('email', 'No Email') }}</p>

        <h3>Change Password</h3>
        <form action="{{ url_for('change_password') }}" method="post">
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit">Update Password</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p style="color: {% if category == 'danger' %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="/logout"> LOGOUT </a>    
    </div>
</body>
</html>
